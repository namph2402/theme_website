<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="toast"></div>


    <section class="my-6 px-4">
        <table class="table table-striped cart-table">
            <thead>
                <tr>
                    <th scope="col" class="text-center w-5"><input class="checkbox-input" type="checkbox" name="" id="">
                    </th>
                    <th scope="col" class="text-center w-15">Ảnh sản phẩm</th>
                    <th scope="col" class="text-center w-25">Tên sản phẩm</th>
                    <th scope="col" class="text-center w-15">Loại</th>
                    <th scope="col" class="text-center w-15">Số lượng</th>
                    <th scope="col" class="text-center w-15">Giá bán</th>
                    <th scope="col" class="text-center w-10">Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="text-center"><input class="mt-3" class="checkbox-input" type="checkbox"
                            name="" id=""></th>
                    <td class="text-center"><img class="cart-img"
                            src="https://bizweb.dktcdn.net/thumb/large/100/347/946/products/trang.jpg?v=1702979068633"
                            alt=""></td>
                    <td class="text-center"><span class="d-block mt-3">SON BLACK ROUGE AIR FIT VEL VET A09 (CAM
                            ĐẤT)</span></td>
                    <td class="text-center"><span class="d-block mt-3">XXl, Đen</span></td>
                    <td class="text-center">
                        <span class="d-flex justify-content-center mt-3">
                            <a class="product-detail-btn d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-minus"></i>
                            </a>
                            <input type="text" value="3" class="product-detail-input mx-4" maxlength="3" min="1">
                            <a class="product-detail-btn d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-plus"></i>
                            </a>
                        </span>
                    </td>
                    <td class="text-center"><span class="d-block mt-3">1.000.000đ</span></td>
                    <td class="text-center"><i class="fa-solid fa-xmark cart-delete mt-3"></i></td>
                </tr>
                <tr>
                    <th scope="row" class="text-center"><input class="mt-3" class="checkbox-input" type="checkbox"
                            name="" id=""></th>
                    <td class="text-center"><img class="cart-img"
                            src="https://bizweb.dktcdn.net/thumb/large/100/347/946/products/trang.jpg?v=1702979068633"
                            alt=""></td>
                    <td class="text-center"><span class="d-block mt-3">SON BLACK ROUGE AIR FIT VEL VET A09 (CAM
                            ĐẤT)</span></td>
                    <td class="text-center"><span class="d-block mt-3">XXl, Đen</span></td>
                    <td class="text-center">
                        <span class="d-flex justify-content-center mt-3">
                            <a class="product-detail-btn d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-minus"></i>
                            </a>
                            <input type="text" value="3" class="product-detail-input mx-4" maxlength="3" min="1">
                            <a class="product-detail-btn d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-plus"></i>
                            </a>
                        </span>
                    </td>
                    <td class="text-center"><span class="d-block mt-3">1.000.000đ</span></td>
                    <td class="text-center"><i class="fa-solid fa-xmark cart-delete mt-3"></i></td>
                </tr>
                <tr>
                    <th scope="row" class="text-end" colspan="5"><span class="d-block mt-2 cart-checkout">Tổng thanh
                            toán</span></th>
                    <td class="text-center"><span class="d-block mt-2 cart-checkout">1.000.000đ</span></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-5 me-5">
            <button class="cart-btn btn-primary">Tiếp tục mua hàng</button>
            <button class="cart-btn btn-primary">Thanh toán</button>
        </div>
    </section>

    <section class="mb-6 px-4">
        <div class="text-center">
            <img class="cart-empty-img mb-5" src="assets/img/empty-cart.webp" alt="">
            <h3 class="mb-5 cart-empty">Bạn chưa thêm sản phẩm nào</h3>
            <div>
                <a href="/products" class="cart-btn btn-primary">Tiếp tục mua hàng</a>
            </div>
        </div>
    </section>

 
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/placeholder.js"></script>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
